<script type="text/javascript">
  RED.nodes.registerType('puppeteer-page-keyboard-type', {
    category: 'puppeteerpagekeyboard',
    color: '#8BBDD9',
    defaults: {
      name: { value: '' },
      text: { value: '', required: true, validate: RED.validators.typedInput("textType") },
      textType: { value: "str", required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "fa-keyboard-o.png",
    label: function () {
      return this.name || "type";
    },
    paletteLabel: "type",
    oneditprepare: function () {
      var node = this;
      $("#node-input-text").typedInput({
        typeField: $("#node-input-textType"),
        default: "str",
        types: ["str", "msg", "jsonata"]
      });
    }
  });
</script>

<script type="text/html" data-template-name="puppeteer-page-keyboard-type">

  <div class="form-row">
    <label for="node-input-text"><i class="fa fa-terminal"></i><span> Text</span></label>
    <input type="text" id="node-input-text" style="width: 70%;" placeholder="text">
    <input type="hidden" id="node-input-textType">
  </div>
  
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
  </div>

</script>

<script type="text/html" data-help-name="puppeteer-page-keyboard-type">
</script>
