<script type="text/javascript">
  RED.nodes.registerType('puppeteer-page-document-querySelector', {
    category: 'puppeteerdocument',
    color: '#8BBDD9',
    defaults: {
      name: { value: '' },
      selector: { value: '', required: true, validate: RED.validators.typedInput("selectorType") },
      selectorType: { value: "str", required: true },
      property: { value: 'innerText', required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "fa-file-code-o.png",
    label: function () {
      return this.name || "querySelector";
    },
    paletteLabel: "querySelector",
    oneditprepare: function () {
      var node = this;
      $("#node-input-selector").typedInput({
        typeField: $("#node-input-selectorType"),
        default: "str",
        types: ["str", "msg", "jsonata"]
      });
    }
  });
</script>

<script type="text/html" data-template-name="puppeteer-page-document-querySelector">
<div class="form-row">
  <label for="node-input-selector"><i class="fa fa-filter"></i><span> Selector</span></label>
  <input type="text" id="node-input-selector" style="width: 70%" placeholder="h1">
  <input type="hidden" id="node-input-selectorType">
</div>

<div class="form-row">
    <label for="node-input-property"><i class="fa fa-at"></i><span> Property</span></label>
    <input type="text" id="node-input-property" style="width: 70%" placeholder="innerText">
</div>

<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
  <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
</div>
</script>

<script type="text/html" data-help-name="puppeteer-page-document-querySelector">
</script>
