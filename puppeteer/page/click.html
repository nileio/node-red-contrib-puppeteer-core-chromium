<script type="text/javascript">
  RED.nodes.registerType('puppeteer-page-click', {
    category: 'puppeteerpage',
    color: '#8BBDD9',
    defaults: {
      name: { value: '' },
      selector: { value: '', required: true, validate: RED.validators.typedInput("selectorType") },
      selectorType: { value: "str", required: false },
    },
    inputs: 1,
    outputs: 1,
    icon: "fa-file-code-o.png",
    label: function () {
      return this.name || "click";
    },
    paletteLabel: "click",
    oneditprepare: function () {
      var node = this;
      $("#node-input-selector").typedInput({
        typeField: $("#node-input-selectorType"),
        default: "str",
        types: ["str", "msg", "jsonata"]
      });
    }
  });
</script>

<script type="text/html" data-template-name="puppeteer-page-click">
  <div class="form-row">
    <label for="node-input-selector"><i class="fa fa-filter"></i><span> Selector</span></label>
    <input type="text" id="node-input-selector" style="width: 70%;" placeholder="h1" >
    <input type="hidden" id="node-input-selectorType">
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
  </div>

</script>

<script type="text/html" data-help-name="puppeteer-page-click">
    <p>simulates a mouse click on an html element.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
      <dt>Selector<span class="property-type">string</span></dt>
      <dd> a valid selector</dd>
    </dl>
</script>
