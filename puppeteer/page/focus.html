<script type="text/javascript">
  RED.nodes.registerType('puppeteer-page-focus', {
    category: 'puppeteerpage',
    color: '#8BBDD9',
    defaults: {
      name: { value: '' },
      selector: { value: '', required: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "fa-file-code-o.png",
    label: function () {
      return this.name || "focus";

    oneditprepare: function () {

  });
